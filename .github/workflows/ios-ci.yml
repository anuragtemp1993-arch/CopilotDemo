name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Build App
      run: |
        xcodebuild \
        -scheme CopilotDemo \
        -destination 'platform=iOS Simulator,name=iPhone 15' \
        clean build
