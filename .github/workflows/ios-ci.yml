
name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List Xcode schemes
        run: xcodebuild -list -project CopilotDemo.xcodeproj || true

      - name: Build App (simulator)
        env:
          # Disable code signing for simulator builds
          CODE_SIGNING_ALLOWED: 'NO'
        run: |
          set -o pipefail
          xcodebuild \
            -project CopilotDemo.xcodeproj \
            -scheme CopilotDemo \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' \
            clean build | xcpretty || true

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Run Unit Tests
        env:
          CODE_SIGNING_ALLOWED: 'NO'
        run: |
          set -o pipefail
          xcodebuild \
            -project CopilotDemo.xcodeproj \
            -scheme CopilotDemo \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.0' \
            -enableCodeCoverage YES \
            test | xcpretty
